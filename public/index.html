<!DOCTYPE html>
<html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
    .center {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
</style>
<script type="text/javascript">
    $(document)
        .ready(
            function() {
                var resultElement = $('#resultDiv');
                resultElement.html('');
                $('#btnSubmit')
                    .click(
                        function() {

                            var city = $('#city');
                            city.html('');

                            var getCity = $('#getCity').val();
                            var lat = $('#lat').val();
                            var lon = $('#lon').val();
                            var Data;
                            if (!$.trim(getCity)) {
                                Data = {
                                    lat: lat,
                                    lon: lon
                                }
                            }
                            if (!$.trim(lat)) {
                                Data = {
                                    getCity: getCity
                                }
                            }
                            if (!$.trim(lon)) {
                                Data = {
                                    getCity: getCity
                                }
                            }

                            $
                                .ajax({
                                    url: '/getWeather',
                                    method: 'get',
                                    data: Data,
                                    dataType: 'json',
                                    success: function(
                                        response) {
                                        if (response.message != null) {
                                            resultElement
                                                .html(response.message);
                                        } else {

                                            celcius = response.main.temp - 273.15;
                                            celciusmin = response.main.temp_min - 273.15;
                                            celciusmax = response.main.temp_max - 273.15;

                                            resultElement
                                                .html('<div class=\"panel panel-default\">' +
                                                    '<div class=\"panel-heading\" align=\"center\">Current Weather in ' +
                                                    response.name +
                                                    '</div>' +
                                                    '<div class=\"panel-body\" align=\"center\"> Temperature : <b>' +
                                                    parseInt(celcius) +
                                                    ' °C </b> </div>' +
                                                    '<div class=\"panel-body\" align=\"center\"> Minimum Temp is <b>' +
                                                    parseInt(celciusmin) +
                                                    ' °C </b> and Maximum Temp is <b>' +
                                                    parseInt(celciusmax) +
                                                    ' °C </b> </div>' +
                                                    '<div class=\"panel-body\" align=\"center\"> Weather Description : <b>' +
                                                    response.weather[0].description +
                                                    ' </b> </div>' +
                                                    '</div>');

                                            lat.val = response.coord.lat;
                                            lon.val = response.coord.lon;
                                        }
                                    },
                                    error: function(err) {
                                        alert(err.message);
                                    }
                                });
                        });
            });
</script>

<head>
    <title>The Weather Application</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Weather Application</h1>
        <p>Built with Codewind!</p>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">City Name / Latitude and Longitude
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Enter City Name" name="getCity" id="getCity" />
                            </div>
                        </div>

                        <div align="center" class="center"><b>OR</b></div>

                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Enter Latitude" name="lat" id="lat" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Enter Longitude" name="lon" id="lon" />
                            </div>
                        </div>
                        <div>&nbsp;</div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary btn-block" type="submit" id="btnSubmit" align="center">Submit</button>
                            </div>

                        </div>




                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div id="resultDiv"></div>
        </div>
        <div class="col-sm-4"></div>
    </div>

</body>

</html>
